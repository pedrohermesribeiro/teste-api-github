<div class="container">
  <form [formGroup]="form">
    <div class="row mt-5">
      <div class="col-md-12 col-lg-12 col-sm-12">
        <div class="col-md-4 col-lg-4 col-sm-4"id="div-usuario">
          <h6>Digite o usuário</h6>
          <input type="text" placeholder="Digite o usuário" formControlName="usuario" (keyup)="limparDadosUsuarioAtual()">
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2 ml-2" id="div-btn-buscar">
          <button class="btn btn-primary" (click)="buscarUsuariosRepositoryGitHub()">
            Buscar
          </button>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2" id="div-btn-limpar" *ngIf="abrirPerfil">
          <button class="btn btn-primary" (click)="limparDadosUsuarioAtual()">
            Limpar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<div *ngIf="abrirPerfil">
  <app-perfil-github [perfilUsuario]="perfilUsuario">

  </app-perfil-github>
</div>
<div *ngIf="abrirPerfil">
  <app-repository-github [usuario]="usuario" [listaRepository]="listaRepository">

  </app-repository-github>
</div>
